<p>home works!</p>
<div style="padding: 13px;">
  <mat-spinner *ngIf="programs.length === 0"></mat-spinner>

  <mat-card *ngFor="let program of programs" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>{{program.mission_name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{program.details}}
          </p>
          <img style="height:100%; width: 100%;" src="{{ program.links.mission_patch }}" />
      </mat-card-content>
      <mat-card-actions>
    <!-- <button mat-button> Buy product</button> -->
  </mat-card-actions>
  </mat-card>
</div>
