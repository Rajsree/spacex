<p>programcard works!</p>
<div class="programcard">
   <div class="card" *ngFor="let program of programs" class="carditem">
    <div class="imageholder">
      <img src="{{program.links.mission_patch}}" alt="Avatar" style="width:100% ; height:80%">
    </div>
  <div class="container">
    <h4><b>{{program.mission_name}} # {{program.flight_number}}</b></h4>
    <h5><b>Mission IDS :</b>
      <ul><li *ngFor="let id of program.mission_id">{{id}}</li></ul></h5>
    <h5><b>Launch Year :</b>{{program.launch_year}}</h5>
    <h5><b>Successful Launches :</b>{{program.launch_success}}</h5>
    <h5><b>Successful Landing :</b>{{program.land_success}}</h5>
  </div>
</div>
</div>
